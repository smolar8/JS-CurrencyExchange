<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <nav class="logo">
      <img src="exchange.png" alt="" />
      <p class="currency-converter">Currency converter</p>
    </nav>

    <form name="convert" id="form">
      <div>
        <input
          type="number"
          name="amount"
          id="userInput"
          placeholder="amount"
        />
        <select name="ofWhich" id="currencySelection"></select>
        <input type="submit" value="convert" />
      </div>
      <hr class="hr" />
    </form>
    <p><span class="finish" id="result">0</span></p>
    <script src="index.js"></script>
  </body>
</html>
